apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 34

    namespace "anynews.extension.s2jnews"
    sourceSets {
        main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

}


dependencies {
    implementation files('../../libs/okhttp-4.9.1.jar')
    implementation files('../../libs/okio-3.6.0-all.jar')
    implementation files('../../libs/okio-jvm-3.4.0.jar')
    implementation files('../../libs/json.jar')
    implementation files('../../libs/commons-text-1.12.0.jar')
    implementation files('../../libs/commons-lang3-3.15.0.jar')

    implementation 'org.jsoup:jsoup:1.15.3'
//    implementation files('../../libs/jsoup-1.15.3.jar')

}